{% extends 'base.html' %}

{% block content %}
<h1>Редактирование пользователя: {{ user.username }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
